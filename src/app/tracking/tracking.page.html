<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon style="font-size: 40px;" name="chevron-back-outline" routerLink="/dashboard"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title style="font-size: 18px; margin-top: 8px;">Tracking parcel</ion-title>

        </ion-col>
        <ion-col>
          <ion-icon style="margin-top: 4px;
          margin-left: 30px;
          font-size: 30px;"

          name="notifications-circle-outline">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="border-radius: 16px;" color="dark">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title style="margin-top: 6px; font-weight: 700; font-size: 18px;">#8901245671245</ion-card-title>
            <ion-card-subtitle style="margin-top: 6px;">Amazon inc</ion-card-subtitle>
          </ion-col>
          <ion-col style="margin-left: 40px;">
            <ion-button color="danger" style="border-radius: 20px;">Shipped</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-title style="color: black;font-weight: 700;font-size: 15px;">Shipper</ion-title>
        <ion-title style="font-size: 15px;">Hlalele Maroba</ion-title>
      </ion-col>
      <ion-col style="margin-top: 10px; font-size: 30px;">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-icon name="call-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card style="border-radius: 16px;">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title style="color: black;font-weight: 700; font-size: 15px;">New York City</ion-title>
            <ion-title style="color: black;font-size: 15px;">United States</ion-title>
          </ion-col>
          <ion-col style="margin-top: 10px; font-size: 20px;">
            <ion-icon color="warning" name="arrow-forward-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-title style="color: black;font-weight: 700; font-size: 15px;">Manhantan City</ion-title>
            <ion-title style="color: black;font-size: 15px;">United State</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <div style="width: 100%; border-top: 1px solid #d4d4d4; margin: 8px 0;"></div>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title style="color: black;font-weight: 700; font-size: 15px;">1.140 kg</ion-title>
            <ion-title style="color: black;font-size: 15px;">Weight</ion-title>
          </ion-col>
          <ion-col>
            <ion-title style="color: black;font-weight: 700; font-size: 15px;">Motorcycle</ion-title>
            <ion-title style="color: black;font-size: 15px;">Vehicle</ion-title>
          </ion-col>
          <ion-col>
            <ion-title style="color: black;font-weight: 700; font-size: 15px;">$234.75</ion-title>
            <ion-title style="color: black;font-size: 15px;">Rates</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button color="danger"  expand="block">Next</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
